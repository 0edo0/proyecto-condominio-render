# Manual de instrucciones para Render
services:
  # 1. Definimos el servicio de la base de datos
  - type: pserv
    name: condominio-db
    env: postgres
    plan: free # Usa el plan gratuito
    # HEMOS ELIMINADO LA LÍNEA DE LA VERSIÓN DE AQUÍ

  # 2. Definimos el servicio de nuestra aplicación web
  - type: web
    name: condominio-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4 # O la versión que uses
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: condominio-db
          property: connectionString