<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block inquilino_title %}Mi Portal{% endblock %} - Urbana Living</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js' defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Barra de Navegación del Portal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('inquilino.mi_cuenta') }}">Portal del Inquilino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#inquilinoNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="inquilinoNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inquilino.mi_cuenta') }}">Mi Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inquilino.mis_pagos') }}">Mis Pagos</a></li>
                </ul>
                <span class="navbar-text me-3">Hola, {{ session.user_name }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mt-4">
        {% block inquilino_content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
