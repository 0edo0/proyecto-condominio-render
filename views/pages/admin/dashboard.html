{% extends "pages/admin/admin_layout.html" %}

{% block admin_title %}Dashboard de Pagos{% endblock %}

{% block admin_content %}
    
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2 mb-0">Calendario de Pagos</h1>
        <div>
            <!-- Leyenda visual para que el admin entienda los colores -->
            <span class="badge bg-success me-2 fs-6">
                <i class="bi bi-check-circle-fill"></i> Pagado
            </span>
            <span class="badge bg-danger fs-6">
                <i class="bi bi-exclamation-triangle-fill"></i> Pendiente
            </span>
        </div>
    </div>
    
    <p class="text-muted mt-2">
        Resumen visual de las fechas de pago programadas para los inquilinos en el mes actual.
    </p>

    <hr>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Este div es el contenedor donde FullCalendar dibujará el calendario. -->
            <!-- Es importante que tenga un id único, en este caso "calendario-admin". -->
            <div id="calendario-admin"></div>
        </div>
    </div>
    
{% endblock %}
