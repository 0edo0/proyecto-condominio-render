<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block admin_title %}Panel de Administración{% endblock %} - Urbana Living</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FullCalendar CSS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <!-- Tu hoja de estilos para el panel de Admin -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- ======================= SIDEBAR (Menú Lateral) ======================= -->
        <aside class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark text-white">
                <i class="bi bi-person-circle"></i> Admin Panel
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('admin.dashboard') }}"
                    class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-grid-1x2-fill me-2"></i>inicio
                </a>
                <a href="{{ url_for('admin.gestionar_habitaciones') }}"
                    class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-building-fill me-2"></i>Gestionar Habitaciones
                </a>
                <a href="{{ url_for('admin.gestionar_inquilinos') }}"
                    class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-people-fill me-2"></i>Gestionar Inquilinos
                </a>
                <a href="{{ url_for('admin.gestionar_admins') }}"
                    class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="bi bi-person-rolodex me-2"></i>Gestionar Admins
                </a>
                <a href="{{ url_for('auth.logout') }}"
                    class="list-group-item list-group-item-action bg-dark text-danger">
                    <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                </a>
            </div>
        </aside>
        <!-- ======================= CONTENIDO PRINCIPAL ======================= -->
        <main id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Bienvenido, {{ session.user_name }}</span>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- El contenido de cada página de admin irá aquí -->
                {% block admin_content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JS para el panel de admin -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>

</html>
