<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Urbana Living{% endblock %}</title>
    
    <!-- ========================================================== -->
    <!-- AQUÍ ESTÁ EL CSS DE BOOTSTRAP QUE LO HACE RESPONSIVE       -->
    <!-- ========================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ========================================================== -->
    <!-- AQUÍ ESTÁ LA BARRA DE NAVEGACIÓN (NAV) COMPLETA           -->
    <!-- ========================================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Urbana Living</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contacto') }}">Contacto</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Iniciar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ========================================================== -->
    <!-- ESTE ES EL HUECO QUE RELLENA 'index.html'                  -->
    <!-- ========================================================== -->
    {% block content %}{% endblock %}


    <!-- ========================================================== -->
    <!-- AQUÍ ESTÁ EL FOOTER COMPLETO                              -->
    <!-- ========================================================== -->
    <footer class="py-4 bg-dark text-white mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2025 Urbana Living. Todos los derechos reservados.</p>
            <p class="text-white-50">Tu hogar ideal te espera.</p>
        </div>
    </footer>

    <!-- Modal de Login (que ya teníamos) -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <!-- ... contenido del modal ... -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-error-message" class="alert alert-danger d-none" role="alert"></div>
                    <form id="login-form-modal">
                        <div class="mb-3"><label for="modal-email" class="form-label">Correo Electrónico</label><input type="email" class="form-control" id="modal-email" name="email" required></div>
                        <div class="mb-3"><label for="modal-password" class="form-label">Contraseña</label><input type="password" class="form-control" id="modal-password" name="password" required></div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary">Ingresar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ========================================================== -->
    <!-- AQUÍ ESTÁ EL JAVASCRIPT DE BOOTSTRAP Y EL TUYO              -->
    <!-- ========================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
